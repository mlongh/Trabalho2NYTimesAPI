<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times News</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="mt-5">As melhores notícias do New York Times</h1>
        <form id="search-form">
            <div class="form-group">
                <label for="section">Pesquise por seção:</label>
                <select class="form-control" id="section">
                    <option value="home">Home</option>
                    <option value="world">Mundo</option>
                    <option value="politics">Politica</option>
                    <option value="arts">Artes</option>
                    <option value="books">Livros</option>
                    <option value="fashion">Moda</option>
                    <option value="health">Saúde</option>
                    <option value="nyregion">Nova York</option>
                    <option value="movies">Filmes</option>
                    <option value="realestate">Imobiliária</option>
                    <option value="technology">Tecnologia</option>
                    <option value="travel">Viagens</option>
                    <option value="us">Estados Unidos</option>
                    <option value="opinion">Opinião</option>

                    <!-- arts, automobiles, books/review, business, fashion, food, health, home, insider, magazine, movies, nyregion, obituaries, opinion, politics, realestate, science, sports, sundayreview, technology, theater, t-magazine, travel, upshot, us, world -->

                </select>
            </div>
        </form>
        <div id="news-list" class="row mt-3">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
